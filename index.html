<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Game</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000; /* Optional: Set background to black */
    }
    #gameCanvas { 
      display: block; 
      background: #000; /* Optional: Set canvas background to black */
    }
    /* Style for mobile buttons */
    .control-button {
      width: 50px; 
      height: 50px; 
      font-size: 24px;
      margin: 5px;
    }
    .controls-container {
      position: absolute; 
      bottom: 10px; 
      left: 10px;
    }
    .controls-container.right {
      left: auto; 
      right: 10px;
    }
    /* Style for file input */
    #map-loader {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000; /* Ensure it's on top */
    }
    #map-file-input {
      display: none; /* Hide the default file input */
    }
    #map-loader label {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border-radius: 3px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  
  <!-- Mobile Control Buttons -->
  <div class="controls-container left">
    <button id="up-button" class="control-button">▲</button><br>
    <button id="down-button" class="control-button">▼</button>
  </div>
  <div class="controls-container right">
    <button id="left-button" class="control-button">◀</button>
    <button id="right-button" class="control-button">▶</button>
  </div>
  
  <!-- Map Loader -->
  <div id="map-loader">
    <input type="file" id="map-file-input" accept=".json">
    <label for="map-file-input">Load Map</label>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
